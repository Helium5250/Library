<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./modern-normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>

<body>
    <div id="new-form-panel">
        <div id="new-form">
            <label for="title">Title: </label>
            <input id="title" type="text" name="title" placeholder="Book Title">
            <label for="author">Author: </label>
            <input id="author" type="text" name="author" placeholder="Book Author">
            <label for="page-number">Page Number: </label>
            <input id="page-number" type="number" name="page-number"" placeholder="100">
            <div>
                <label for="read">Read</label>
                <input id="read" type="checkbox" name="read">
            </div>
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <main id="card-grid">
        <div class="card">
            <ul class="page-info">
                <li>Title: <span class="title"></span></li>
                <li>Author: <span class="author"></span></li>
                <li>Page Number: <span class="page-number"></span></li>
                <li>
                    <label for="read">Read</label>
                    <input type="checkbox" name="read" class="read">
                </li>
            </ul>
            <button class="delete">
                <span class="material-icons">
                    delete
                </span>
                Delete
            </button>
        </div>
    </main>

    <nav id="bottom-nav">
        <button id="new-btn">
            <span class="material-icons">
                add_box
            </span>
            Add Book
        </button>

        <button id="clear-btn">
            <span class="material-icons">
                clear_all
            </span>
            Clear Local Storage
        </button>
    
        <a id="code" href="https://github.com/Helium5250/Calculator">&lt;code/&gt;</a>
    </nav>

    <script src="./script.js"></script>
</body>

</html>
