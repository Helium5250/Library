<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./modern-normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Library</title>
</head>

<body>
  <div id="new-form-panel">
    <div id="new-form">
      <label for="title">Title: </label>
      <input id="title" type="text" name="title" placeholder="Book Title">
      <label for="author">Author: </label>
      <input id="author" type="text" name="author" placeholder="Book Author">
      <label for="page-number">Page Number: </label>
      <input id="page-number" type="text" name="page-number"" placeholder=" 100">
      <div>
        <label for="read">Read</label>
        <input id="read" type="checkbox" name="read">
      </div>
      <button class="btn" id="submit-btn">Submit</button>
    </div>
  </div>

  <main id="card-grid">
    <div class="card">
      <ul class="page-info">
        <li>Title: <span id="title"></span></li>
        <li>Author: <span id="author"></span></li>
        <li>Page Number: <span id="page-number"></span></li>
        <li>
          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read">
        </li>
      </ul>
      <button class="btn" id="delete">
        <span class="material-icons">
          delete
        </span>
        Delete
      </button>
    </div>

    <div class="card example">
      <ul class="page-info">
        <li>Title: <span id="title">Waiting for Godot</span></li>
        <li>Author: <span id="author">Samuel Beckett</span></li>
        <li>Page Number: <span id="page-number">119</span></li>
        <li>
          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read">
        </li>
      </ul>
      <button class="btn" id="delete">
        <span class="material-icons">
          delete
        </span>
        Delete
      </button>
    </div>

    <div class="card example">
      <ul class="page-info">
        <li>Title:</b> <span id="title">Think Like a Programmer: An Introduction to Creative Problem Solving</span></li>
        <li>Author: <span id="author">V. Anton Spraul</span></li>
        <li>Page Number: <span id="page-number">260</span></li>
        <li>
          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read" checked>
        </li>
      </ul>
      <button class="btn" id="delete">
        <span class="material-icons">
          delete
        </span>
        Delete
      </button>
    </div>
  </main>

  <nav id="bottom-nav">
    <button id="new-btn" class="btn">
      <span class="material-icons">
        add_box
      </span>
      <span>Add Book</span>
    </button>

    <button id="clear-btn" class="btn">
      <span class="material-icons">
        clear_all
      </span>
      <span>Clear Local Storage</span>
    </button>

    <a id="code-btn" class="btn" href="https://github.com/codicate/library">
      <span class="material-icons">
        code
      </span>
      <span>Code</span>
    </a>
  </nav>

  <script src="./script.js"></script>
</body>

</html>
