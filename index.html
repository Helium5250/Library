<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./modern-normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>

<body>
    <button id="new-btn">
        <span class="material-icons">
            add_box
        </span>
        Add Book
    </button>

    <form id="new-form" action="submit">
        <label for="title">Title: </label>
        <input type="text" name="title">
        <label for="author">Author: </label>
        <input type="text" name="author">
        <label for="page-number">Page Number: </label>
        <input type="number" name="page-number"">
        <label for="read">Read</label>
        <input type="checkbox" name="read">
    </form>

    <main id="card-grid">
        <div class="card">
            <ul class="page-info">
                <li>Title: <span class="title"></span></li>
                <li>Author: <span class="author"></span></li>
                <li>Page Number: <span class="page-number"></span></li>
                <li>
                    <label for="read">Read</label>
                    <input type="checkbox" name="read" class="read">
                </li>
            </ul>
            <button class="update">
                <span class="material-icons">
                    create
                </span>
                Edit
            </button>
            <button class="update">
                <span class="material-icons">
                    delete
                </span>
                Delete
            </button>
        </div>

    </main>

    <a id="code" href="https://github.com/Helium5250/Calculator">&lt;code/&gt;</a>
    <script src="./script.js"></script>
</body>

</html>
